<script type="text/javascript">
$(function () {
	 var hh=window.screen.availHeight -100
	    $('.content').css('height',hh+'px')
    $.ajax({
        type: 'post',
        url:'/permission/list',
        dataType:'json',
        success:function(data){
        	var menu=null;
            var html=null;
            var childLen=null;
            var child=null;
            var json=data;
            console.log(json);
 	             for(var i in json){
 	                 menu=json[i];
 	                 //这里默认展开第一个主菜单
 	                 if(i==0){
 	                     html=$('<li menu-id="'+i+'" class="nav-item has-treeview "><li>');
 	                 }else{
 	                     html=$('<li menu-id="'+i+'" class="nav-item has-treeview "><li>');
 	                 }
 	                 $("#listMenu").append(html);
 	                 html=$('<a class="nav-link yiji" href="'+menu.url+'"><i class="nav-icon fas fa-edit"></i> <p>'+menu.text+'<i class="fas fa-angle-left right"></i></p></a><ul menuUL-id="'+i+'" class="nav nav-treeview"></ul>');
 	                 $('[menu-id="'+i+'"]').append(html);
 	                 //继续遍历二级菜单
 	                 if(menu.children.length!=0){
	 	                 childLen=menu.children.length;
	 	                 for(var j in menu.children){
	 	                     child=menu.children[j];
	 	                     //这里默认设置第一个子菜单为选中状态
	 	                     if(j==0){
	 	                             html=$('<li class="active nav-item erji"><a class="nav-link news" href="'+child.url+'" target="menuFrame"><i class="fa fa-circle nav-icon"></i><p>'+child.text+'</p></a></li>');
	 	                     }else{
	 	                             html=$('<li class="active nav-item erji"><a class="nav-link news" href="'+child.url+'" target="menuFrame"><i class="fa fa-circle nav-icon"></i><p>'+child.text+'</p></a></li>');
	 	                     }            
	 	                     $('[menuUL-id="'+i+'"]').append(html);
	 	                 }
 	                 }
 	             }
        }
});
});


$(document).on("click", ".yiji", function() {
	var yiji=$(this).text();
	$(".ftext").text(yiji);
	$("#ztext").text("");
})

$(document).on("click", ".erji", function() {
	var erji=$(this).text();
	$("#ztext").text(erji);
})
